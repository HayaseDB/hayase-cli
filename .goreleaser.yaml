version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: hayase-cli
    binary: hayase-cli
    main: ./main.go
    
    env:
      - CGO_ENABLED=0
    
    goos:
      - linux
      - windows
    
    goarch:
      - amd64
      - arm64
      
  - id: hayase-cli-darwin
    binary: hayase-cli
    main: ./main.go
    
    env:
      - CGO_ENABLED=0
    
    goos:
      - darwin
    
    goarch:
      - amd64
      - arm64

    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    
    flags:
      - -trimpath
    tags:
      - purego
    
    mod_timestamp: "{{ .CommitTimestamp }}"
    
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    
    flags:
      - -trimpath

    mod_timestamp: "{{ .CommitTimestamp }}"


universal_binaries:
  - id: hayase-cli-universal
    ids: 
      - hayase-cli-darwin
    replace: true
    name_template: "{{ .ProjectName }}"

archives:
  - id: default
    builds:
      - hayase-cli
    formats:
      - tar.gz
      - tar.xz
    format_overrides:
      - goos: windows
        formats:
          - zip
          - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    wrap_in_directory: true
    strip_binary_directory: true
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
    builds_info:
      group: root
      owner: root
      mode: 0755
      mtime: "{{ .CommitTimestamp }}"
  - id: darwin
    builds:
      - hayase-cli-universal
    formats:
      - tar.gz
      - tar.xz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "all" }}universal{{ else }}{{ .Arch }}{{ end }}
    wrap_in_directory: true
    strip_binary_directory: true
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
    builds_info:
      group: root
      owner: root
      mode: 0755
      mtime: "{{ .CommitTimestamp }}"

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

brews:
  - name: hayase-cli
    ids:
      - darwin
    goarm: "7"
    repository:
      owner: hayasedb
      name: homebrew-hayase-cli
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/hayasedb/hayase-cli"
    description: "A modern CLI tool for anime streaming with integrated video player support"
    license: "MIT"
    install: |
      bin.install "hayase-cli"
    test: |
      system "#{bin}/hayase-cli", "--version"


scoops:
  - name: hayase-cli
    repository:
      owner: hayasedb
      name: scoop-hayase-cli
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"
    commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/hayasedb/hayase-cli"
    description: "A modern CLI tool for anime streaming with integrated video player support"
    license: MIT

aurs:
  - name: hayase-cli
    homepage: "https://github.com/hayasedb/hayase-cli"
    description: "A modern CLI tool for anime streaming with integrated video player support"
    maintainers:
      - "hayasedb <info@hayasedb.com>"
    license: MIT
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/hayase-cli.git"
    depends:
      - glibc


